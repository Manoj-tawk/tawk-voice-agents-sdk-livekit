port: 7880
bind_addresses:
  - "0.0.0.0"

# Development mode settings
development: true

rtc:
  port_range_start: 50000
  port_range_end: 50100
  # For local installation, use_external_ip should be false
  use_external_ip: false
  tcp_port: 7881

# Redis is optional for single-node local development
# Uncomment if you want to use Redis
# redis:
#   address: localhost:6379

keys:
  devkey: secret

# TURN server configuration for local development
# TURN helps with NAT traversal for WebRTC
turn:
  enabled: true
  domain: localhost
  udp_port: 3478
  # TLS not needed for local development
  external_tls: false

logging:
  level: debug
  json: false

room:
  auto_create: true
  empty_timeout: 300
  departure_timeout: 20
  max_participants: 100

webhook:
  urls: []
  api_key: ""

# limits section removed - not supported in this version
# limits:
#   num_tracks: 30
#   bytes_per_sec: 50000000  # 50 MB/s
